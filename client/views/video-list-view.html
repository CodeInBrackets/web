<template name="Videos">
  {{#if $.Session.get 'NewPlaylist'}}
    {{> NewPlaylist}}
  {{else}}
  <button class="new-playlist">New Playlist</button>
  {{/if}}
  <section class="videos">
    {{#if Template.subscriptionsReady}}
      {{#each videos}}
        {{> Playlists}}
      {{/each}}
    {{else}}
      <p>Loading...</p>
    {{/if}}
  </section>
</template>
