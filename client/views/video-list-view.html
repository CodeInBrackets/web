<template name="Videos">
  {{> NewVideos}}
  <section class="videos">
    {{#each videos}}
      {{> playlist}}
    {{/each}}
  </section>
</template>

<template name="NewVideos">
  <div class="new-video-container">
    {{> quickForm collection="Videos" id="insertVideoForm" type="insert" class="new-video-form"}}
  </div>
</template>
